<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:thin|Katibeh|Dancing+Script:cursive|Montserrat:400,600|Lato|Pacifico|Cookie|Arizonia|Great+Vibes' rel='stylesheet'/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="design.css"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="functions.js"></script>
    <script src="designFunctions.js"></script>
</head>

<body>

    <div class="estimator-container">
        <h1>Transfer Estimator</h1>



        <div class="paymentMethod">
            <div class="paymentMethodDirections">
                How would you like to transfer?
            </div>
            <div class="paymentMethodButton"
                 onclick="clickPaymentMethodButton('A')"
                 id="paymentAButton">
                Payment A
            </div>
            <dev class="paymentMethodButton"
                 onclick="clickPaymentMethodButton('B')"
                 id="paymentBButton">
                Payment B
            </dev>
            <dev class="paymentMethodButton"
                 onclick="clickPaymentMethodButton('C')"
                 id="paymentCButton">
                Payment C
            </dev>
        </div>

        <div class="delivery-window-container">
            <span class="show-delivery-prompt">
                If you send now, it should arrive by
            </span>
            <span class="show-delivery-window">

            </span>
        </div>

    </div>

    <div class="test-controller-container">
        <div class="chevron-icon-box">
            <div class="chevron-hide-button" onclick="hideTestingConsoleClicked()">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="chevron-expand-button" onclick="expandTestingConsoleClicked()">
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>

        <div class="random-timestamp-header">
            Testing Console for Estimator
        </div>
        <div class="random-timestamp-box">
        </div>
        <div class="random-year-box-directions">
        Please click year for random date generation.
        </div>
        <div class="random-year-box-container">
            <div class="random-year-box" id="2015-box" onclick="yearForRandomGenerator('2015')">
                2015
            </div>
            <div class="random-year-box" id="2016-box" onclick="yearForRandomGenerator('2016')">
                2016
            </div>
            <div class="random-year-box" id="2017-box" onclick="yearForRandomGenerator('2017')">
                2017
            </div>
            <div class="random-year-box" id="2018-box" onclick="yearForRandomGenerator('2018')">
                2018
            </div>
        </div>

    </div>

</body>

</html>
